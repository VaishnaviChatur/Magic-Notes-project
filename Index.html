    <div class="content">
        <div>
            <!-- Here comes my content -->
            <div class="container my-3">
                <h1>Welcome To Magic Notes</h1>
                <div class="card" style="width:40rem; background-color:plum;box-shadow:12px 8px 32px -12px black;">
                    <!-- style=" width:20rem; height: 35rem; background-color:plum;box-shadow:12px 8px 32px -12px black; " -->
                    <div class="card-body">
                        <!-- style="width:20rem; height: 35rem; " -->
                        <!-- style="width:20rem; height: 35rem; " -->
                        <h5 class="card-title">Add a Title</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="addTitle" class="form-control" placeholder="Enter Title" aria-label="Recipient 's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2"></span>
                        </div>
                        <h5 class="card-title">Add a note</h5>
                        <div class="form-group">
                            <textarea class="form-control" id="addTxt" rows="12" style="box-shadow:12px 8px 32px -12px black;"></textarea>
                        </div>
                        <button class="btn btn-warning" id="addBtn">Add Note</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="page-wrap">
            <div id="sidebar">
                <div id="sidebarcontents">
                    <!-- Here are the sidebar contents -->
                    <h1 style="background-color: purple; padding :10px; text-align:center;">Your Notes</h1>
                    <hr>
                    <div class="container">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                    <hr>
                    <div id="sidebarr">
                        <div id="notes" class="row container-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
